<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat - ConnectSphere</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="chat.css">
</head>
<body>
  <header class="header">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="dashboard.html">ConnectSphere</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link" href="feed.html">Feed</a></li>
            <li class="nav-item"><a class="nav-link" href="chat.html">Chat</a></li>
            <li class="nav-item"><a class="nav-link" href="feedback.html">Feedback</a></li>
            <li class="nav-item"><a class="nav-link" href="dashboard.html">Dashboard</a></li>
            <li class="nav-item"><a class="nav-link" href="index.html">Log Out</a></li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <main class="container my-4">
    <h1 class="text-center mb-4">Chats</h1>
    <div class="row">
      <!-- Chat Sidebar -->
      <div class="col-md-4">
        <div class="list-group">
          <a href="#" class="list-group-item list-group-item-action d-flex align-items-center">
            <img src="https://static.wikia.nocookie.net/filmguide/images/3/3d/Jane_Smith.png/revision/latest?cb=20240614090147" alt="Profile" class="rounded-circle me-3">
            <div>
              <h6 class="mb-0">Jane Smith</h6>
              <small class="text-muted">Hi, are you attending...</small>
            </div>
          </a>
          <a href="#" class="list-group-item list-group-item-action d-flex align-items-center">
            <img src="https://dmxg5wxfqgb4u.cloudfront.net/styles/background_image_sm/s3/2024-10/100324-Alex-Pereira-UFC-307-Press-Conference-HERO-gradient-GettyImages-2176549340.jpg?h=d1cb525d&itok=1yBB6Q0C" alt="Profile" class="rounded-circle me-3">
            <div>
              <h6 class="mb-0">Alex Johnson</h6>
              <small class="text-muted">Let’s collaborate on...</small>
            </div>
          </a>
        </div>
      </div>

      <!-- Chat Window -->
      <div class="col-md-8">
        <div class="card">
          <div class="card-header">
            <h5 class="mb-0">Jane Smith</h5>
          </div>
          <div class="card-body chat-window">
            <div class="d-flex mb-3">
              <img src="https://static.wikia.nocookie.net/filmguide/images/3/3d/Jane_Smith.png/revision/latest?cb=20240614090147" alt="Profile" class="rounded-circle me-2">
              <div class="message bg-light p-2 rounded">
                Hi, are you attending the Tech Meetup tomorrow?
              </div>
            </div>
            <div class="d-flex justify-content-end mb-3">
              <div class="message bg-primary text-white p-2 rounded">
                Yes, I’ll be there. Looking forward to it!
              </div>
            </div>
          </div>
          <div class="card-footer">
            <form class="d-flex">
              <input type="text" class="form-control me-2" placeholder="Type a message...">
              <button class="btn btn-primary">Send</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </main>

  <footer class="text-center py-3 bg-light">
    &copy; 2024 ConnectSphere. All Rights Reserved.
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
